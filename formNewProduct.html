<html>
<head>
	<meta charset="utf-8">
	<link rel= "stylesheet" type = "text/css" href="bootstrap.css">
</head>

<body>

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Entrez un nouveau produit</legend>
    
            <!-- Ref input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="ref">Référence du produit</label>
              <div class="col-md-9">
                <input id="ref" name="ref" type="text" placeholder="Référence" class="form-control" required>
              </div>
            </div>
    
			<!-- Libelle body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="libelle">Libellé du produit</label>
              <div class="col-md-9">
                <textarea class="form-control" id="libelle" name="libelle" placeholder="Libellé du produit" rows="5" required></textarea>
              </div>
            </div>
			
            <!-- Fournisseur input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="fournisseur">Fournisseur</label>
              <div class="col-md-9">
                <input id="fournisseur" name="fournisseur" type="text" placeholder="Nom du fournisseur" class="form-control" required>
              </div>
            </div>
			
			<!-- Prix input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="prix">Prix du produit</label>
              <div class="col-md-9">
                <input id="prix" name="prix" type="text" placeholder="Prix" class="form-control" required>
              </div>
            </div>
			
			<!-- Stock input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="qteStock">Quantité en stock</label>
              <div class="col-md-9">
                <input id="qteStock" name="qteStock" type="text" placeholder="Quantité " class="form-control" required>
              </div>
            </div>
			
			<!-- Seuil input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="seuil">Seuil de rupture</label>
              <div class="col-md-9">
                <input id="seuil" name="seuil" type="text" placeholder="Seuil " class="form-control" required>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

</body>
</html>
