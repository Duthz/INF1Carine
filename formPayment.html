<html>
<head>
	<meta charset="utf-8">
	<link rel= "stylesheet" type = "text/css" href="bootstrap.css">
</head>

<body>

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Paiement de la commande</legend>
    
            <!-- idCmd input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="idCmd">Identifiant de la commande</label>
              <div class="col-md-9">
                <input id="idCmd" name="idCmd" type="text" placeholder="ID de la commande" class="form-control" required>
              </div>
            </div>
    
            <!-- Paiement input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="paiement">Moyen de paiement</label>
              <div class="col-md-9">
                <input id="paiement" name="paiement" type="text" placeholder="Paiement" class="form-control" required>
              </div>
            </div>
			
			
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

</body>
</html>
